{% extends 'dashboardExtender.html' %}

{% block sidebar %}
<div class="scrollbar-sidebar">
    <div class="app-sidebar__inner">
        <ul class="vertical-nav-menu">
            <li class="app-sidebar__heading">Dashboard</li>
            <li>
                <a href="{{ url_for('home') }}">
                    <i class="metismenu-icon fa fa-home"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="{{ url_for('jsonuploader') }}">
                    <i class="metismenu-icon fa fa-user">
                    </i>Json Uploader
                </a>
            </li>

            <li>
                <a href="{{ url_for('jsonview') }}">
                    <i class="metismenu-icon fa fa-user">
                    </i>View your Json Files
                </a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa fa-envelope-open-o icon-gradient bg-amy-crisp"> </i>
                </div>
                <div>Dashboard
                </div>
            </div>
            </div>
    </div>
    
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-lg-8">
                    
            <div class="main-card mb-3 card">
            <div class="card mb-3 widget-content bg-midnight-bloom">
                <div class="widget-content-wrapper text-white">
                    <div class="widget-content-left">
                        
                        <div class="widget-heading">Users</div>
                        <div class="widget-subheading">Number of Users using FinancePeer</div>
                        
                    </div>
                    <div class="widget-content-right">
                        <div class="widget-numbers text-white"><span>{{ num }}</span></div>
                    </div>
                </div>
            </div>
        </div>                
    </div>
</div>
</div>
</div> 
</div>
{% endblock %}
